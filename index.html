<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval</title>
    <style>
        .output{
            display:none;
        }
    </style>
    <!-- Bootstrap styles first -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Our styles -->
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <h1>Diamond Lending Bank<br>Loan Approval Calculator</h1>

    <form>

        <table class="table">
            <tr>
                <th>Loan Approval Calculations:</th>
            </tr>
            <tr>
                <td><label for="numSalary">Enter your salary(dollars)</label>
                    <input type="number" id = "numSalary" name="numSalary" min="30000" max="300000" required="required"></td>
            </tr>
            <tr>
                <td><label for="numCreditScore">Enter your credit score</label>
                    <input type="number" id = "numCreditScore" name="numCreditScore" min="300" max="850" required="required"></td>
            </tr>

            <tr>
                <td><label for="numMonths">Enter your months of employment</label>
                    <input type="number" id = "numMonths" name="numMonths" min="6" max="120" required="required"></td>
            </tr>
        </table>

    </form>
    <button id="calcButton" class="btn btn-outline-primary btn-md">Calculate Loan Approval</button><br>
    <p class="output"><p id="resultsOutput"><span id="results"></span></p>


</div>


<!-- jQuery first -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- Popper and Bootstrap second -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<!-- Our code last -->
<script src ="code.js"></script>

</body>
</html>
